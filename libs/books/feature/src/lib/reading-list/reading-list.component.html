<ng-container *ngIf="(readingList$ != null) && (readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async; let i = index">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="status" *ngIf="b.finished">
        <span>Finished on: </span> <span><input #finishedDate matInput [matDatepicker]="picker" (dateInput)="status(b)" [(ngModel)]="b.finishedDate" readonly></span>
      </div>
      <div class="status" *ngIf="!b.finished">
        Not finished
      </div>
    </div>
    <div class="reading-list-item--actions">
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove [' + b.title + '] from reading list'"
        tabindex="0"
        role="button"
        aria-pressed="false"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>

      <mat-slide-toggle
        color="primary"
        [attr.aria-label]="'Mark [' + b.title + '] as finished'"
        tabindex="0"
        aria-pressed="false"
        [(ngModel)]="b.finished"
        (click)="status(b)"
      >&nbsp;</mat-slide-toggle>

      <mat-datepicker-toggle
        *ngIf="b.finished"
        matSuffix
        [for]="picker"
        [attr.aria-label]="'Choose finished date for book [' + b.title + ']'"
        tabindex="0"
        role="button"
        (click)="resetDate()"
        aria-pressed="false"></mat-datepicker-toggle>

      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
